<div class="homeUserContent" layout="row" layout-align="center" flex="flex"><md-content class="md-whiteframe-1dp" aria-label="Registered" flex-lg="25" flex-gt-lg="15"><md-toolbar><div class="md-toolbar-tools"><h2>Log in</h2></div></md-toolbar><div class="userContent" layout="column"><!-- Register or login--><div layout="row"><!-- Login--><div layout="column" flex="flex"><md-input-container class="md-block"><label>Username</label><input type="text" ng-model="vm.user.username" ng-required="ng-required" tdr-focus="true" ng-keypress="vm.login($event)"/></md-input-container><!-- Hidden inputs to prevent autofill--><div id="loginHiddenInputs" ng-show="false" layout="column"><input type="text"/><input type="password"/></div><md-input-container class="md-block"><label>Password</label><input type="password" ng-model="vm.user.password" ng-required="ng-required" ng-keypress="vm.login($event)"/></md-input-container><div layout="row" layout-align="start" flex="none"><md-button class="md-accent md-raised" id="loginButton" ng-click="vm.login()">Log In</md-button></div><h4 class="loginError">{{vm.errorMessage}}</h4><div layout="row" layout-align="start center" flex="none"><a class="loginLinks" href="passwordForgot">Forgot password?</a></div><div layout="row" layout-align="start center" flex="none"><a class="loginLinks" href="pricing">Sign up</a></div><h2 class="md-subhead" id="loginVersion">Version: {{vm.version}}</h2></div></div></div></md-content></div>
