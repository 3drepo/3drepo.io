trigger:
  batch: true
  branches:
    include:
    - master
    - staging

pr:
  branches:
    include:
    - 'ISSUE_*'  # must quote since "*" is a YAML reserved character; we want a string

resources:
  repositories:
  - repository: 3drepoio
    type: github
    endpoint: MyGitHubServiceConnection
    name: 3drepo/3drepo.io
    ref: 

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '74973631-0495-4416-9882-4c4ed708a121'
  imageRepository: '3drepoio'
  containerRegistry: '3drepo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/.azure/Docker/Dockerfile.local.source'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        buildContext: $(Build.SourcesDirectory)/.azure/Docker/
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
