trigger:
  batch: true
  branches:
    include:
    - master
    - staging
    - helm

pr:
  branches:
    include:
    - master
    - staging
    - helm

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8775ee4b-0b4d-40f5-b4fd-c9c74e4c5cac'
  imageRepository: '3drepo.io'
  containerRegistry: '3drepo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/.azure/Docker/Dockerfile'
  tag: '$(Build.BuildId)'
  DOCKER_BUILDKIT: 1

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
      # fetchDepth: 1   # the depth of commits to ask Git to fetch, but 3 mins to get depth1 vs 1 minute 20 to get all.

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)
        tags: |
          $(tag)
          $(Build.SourceBranchName)
          $(Build.SourceVersion)

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
    - job: DeployHelmChart
      displayName: Deploy Helm Chart
      steps:
      - checkout: none
      - task: HelmInstaller@0
        displayName: Helm Installer
        inputs:
          helmVersion: '3.3.1'
          installKubectl: true
          kubectlVersion: '1.16.6-beta.0'

      - task: Bash@3
        displayName: Helm Repo Add
        inputs:
          script: |
            helm repo add 3drepo https://3drepo.github.io/DevOps/
            helm repo update
          targetType: 'inline'

      # - task: HelmDeploy@0
      #   displayName: Helm Repo Add
      #   inputs:
      #     command: repo
      #     arguments: add 3drepo https://3drepo.github.io/DevOps/
      #     connectionType: 'Kubernetes Service Connection'
      #     kubernetesServiceConnection: 'AWS EKS D5-default-1599670380350'
      #     #namespace: 'default'

      # - task: HelmDeploy@0
      #   displayName: Helm Repo update 
      #   inputs:
      #     command: repo
      #     arguments: update
      #     connectionType: 'Kubernetes Service Connection'
      #     kubernetesServiceConnection: 'AWS EKS D5-default-1599670380350'
      #     #namespace: 'default'

      - task: Bash@3
        displayName: Get default Helm values file
        inputs:
          script: |
            curl '$(helm-3drepo-io-defaults)' --output ~/values.yaml
          targetType: 'inline' # Optional. Options: filePath, inline
          #filePath: # Required when targetType == FilePath
          #arguments: # Optional
          #script: '# echo Hello world' # Required when targetType == inline
          #workingDirectory: # Optional
          #failOnStderr: false # Optional
          #noProfile: true # Optional
          #noRc: true # Optional
        env:
          helm-3drepo-io-defaults: $(helm-3drepo-io-defaults) # the recommended way to map to an env variable
      - task: Bash@3
        displayName: check values file
        inputs:
          script: |
            cat ~/values.yaml
          targetType: 'inline'

      - task: HelmDeploy@0
        displayName: Deploy helm chart
        inputs:
          connectionType: 'Kubernetes Service Connection'
          kubernetesServiceConnection: 'AWS EKS D5-default-1599670380350'
          namespace: 'default'
          command: 'upgrade'
          chartType: 'Name'
          chartName: '3drepo/3drepo-io'
          chartVersion: '0.2.4'
          releaseName: '$(Build.SourceBranchName)'
          overrideValues: 'image.tag=$(Build.SourceVersion),branchName=$(Build.SourceBranchName)'
          #recreate: true
          valueFile: ~/values.yaml