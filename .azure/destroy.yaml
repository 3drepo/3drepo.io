trigger: none

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-20.04'
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '8775ee4b-0b4d-40f5-b4fd-c9c74e4c5cac'
  imageRepository: '3drepo.io'
  containerRegistry: '3drepo.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/.azure/Docker/Dockerfile'
  tag: '$(Build.BuildId)' # not used currently
  DOCKER_BUILDKIT: 1
  isMaster: $[eq(variables.branchName, 'master')]
  isStaging: $[eq(variables.branchName, 'staging')]

stages:
- stage: Helm
  displayName: Destroy
  jobs:
    - job: DestroyHelmChart
      pool:
        vmImage: $(vmImageName)
      variables:
      - name: DECODE_PERCENTS
        value: false
      displayName: Destroy
      steps:
      - checkout: none
      - task: HelmInstaller@1
        displayName: Helm Installer
        inputs:
          helmVersion: '3.8.0'
          installKubectl: true
          kubectlVersion: 'v1.19.1'
          checkLatestHelmVersion: false

      - task: Bash@3
        displayName: Helm Repo Add
        inputs:
          script: |
            helm repo add 3drepo https://3drepo.github.io/DevOps/
            helm repo update
          targetType: 'inline'

      - task: HelmDeploy@0
        displayName: Destroy helm chart
        condition: and(not(variables.isMaster, 'true'), not(variables.isStaging, 'true'))
        # condition: and(eq(variables.isMaster, 'ABC'), eq(variables.isStaging, 123))
        inputs:
          connectionType: 'Kubernetes Service Connection'
          kubernetesServiceConnection: 'AWS EKS D5-default-1599670380350'
          namespace: 'default'
          command: 'uninstall'
          arguments: '$(branchName)'