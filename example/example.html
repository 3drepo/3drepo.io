<html>
	<head>
	<style>
		#viewer
		{
			width:100%;
			height: 100%;
			bottom: 0px;
			position: absolute;
			display: block;
			border: 0px;
			top: 0px;
		}

		#body_style 
		{
			margin: 0px;
		}
	</style>
	<title> 3D Repo Test </title>
	<script src="http://code.jquery.com/jquery-git2.min.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/x3dom/release/x3dom.css">
    <script src="http://www.x3dom.org/x3dom/release/x3dom-full.js"></script>
	<script src="https://example.org/public/plugins/project/viewer.js"></script>
	<script>
		var x3d_url = "";

		$(document).ready( function () {
			window.viewer = new Viewer();
			window.viewer.init();
			window.viewer.loadURL(x3d_url);
			window.viewer.setNavMode("turntable");
		});
	</script>
	</head>
	<body id="body_style">
	<div id="x3d" style="width: 100%;"></div>
	</body>
</html>
