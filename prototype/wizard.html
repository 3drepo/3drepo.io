<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> 3D Repo </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    
    <div id="wrap">

      <div class="header">
        <div class="container-fluid ">
          <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="../" class="navbar-brand logo-pad header-logo"><img class="v-expand" src="images/logo.png" /></a>
          </div>
          <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
           <form class="navbar-left tight v-expand" role="search">
              <div class="form-group tight">
                <input type="text" class="form-control" id="search-box" placeholder="Search 3D Repo">
              </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="http://expo.getbootstrap.com">Enterprise</a></li>
              <li><a href="http://blog.getbootstrap.com">Frederic</a></li>
              <li><a href="http://blog.getbootstrap.com">Sign out</a></li>
              <li><a href="http://blog.getbootstrap.com"><img src="images/en.gif" height="16"/></a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
        <div class="col-md-1 padded-box">
        </div>
          <div class="col-md-10 padded-box">
            <div class="row tight">
              <div class="col-md-12 tight">
                <div class="block">

                  <div class= "col-sm-12 margined block-header">
                    <h3>General</h3>
                  </div>

                  <form role="form" class="standardform">

                    <div class="form-group">
                      
                      <div class= "col-sm-4 margined">
                      <label for="project-name">Owner</label>
                      <select class="form-control">
                        <option value="one">Company 1</option>
                        <option value="two">Company 2</option>
                      </select>
                      </div>
                      <div class= "col-sm-8  margined">
                      <label for="project-name">Project Name</label>
                      <input type="email" class="form-control" id="project-name">
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <div class= "col-sm-4 margined">
                      <label for="project-name">Type</label>
                      <select class="form-control">
                        <option value="one">Architectural</option>
                        <option value="two">Aerospace</option>
                        <option value="two">Automotive</option>
                        <option value="two">Engineering</option>
                        <option value="two">Other</option>
                      </select>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class= "col-sm-12 margined">
                      <label for="project-name">Description</label><span> (optional)</span>
                      <input type="email" class="form-control" id="project-name">
                      </div>
                    </div>   

                  </form>
                </div>
                <div class="block">

                  <div class= "col-sm-12 margined block-header">
                    <h3>Visibility</h3>
                  </div>

                  <form role="form" class="standardform">

                    <div class="form-group">
                      <div class= "col-sm-12">
                        <label class="radio radio-pad">
                          <input type="radio" name="visibility" id="visibility" value="public" checked="checked"> 
                          <span class="glyphicon glyphicon-eye-open"></span>
                          Public
                        </label>
                        <div class="radio-pad">
                        <p>Everybody can see this project.</p>
                        </div>
                      </div>

                      <div class= "col-sm-12 margined">
                        <label class="radio radio-pad">
                          <input type="radio" name="visibility" id="visibility" value="private"> 
                          <span class="glyphicon glyphicon-eye-close"></span>
                          Private
                        </label>
                        <div class="radio-pad">
                        <p>Only selected users can see this project.</p>
                        </div>
                      </div>
                    </div> 

                  </form>
                </div>
                <div class="block">

                  <div class= "col-sm-12 margined block-header">
                    <h3>Users</h3>
                  </div>

                  <form role="form" class="standardform">

                    <div class="form-group">
                      <div class="col-sm-6 margined">
                        <div class="input-group"> 
                        <input type="search" name="searchBy" id="searchBy" class="form-control" placeholder="Search user"/>
                        <span class="input-group-btn">
                            <button id="filter" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-sm-6 margined">
                        <div class="input-group"> 
                          <span class="input-group-btn">
                            <button id="filter" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-user"></span>
                            </button>
                          </span>
                        <input type="search" name="searchBy" id="searchBy" class="form-control" readonly value="Tim Scully"/>
                        <span class="input-group-btn">
                          <button id="filter" class="btn btn-primary btn-block">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>

                        </div>

                      </div>
                      <div class="col-sm-4 permission">
                        <select class="form-control">
                        <option value="one">Admin</option>
                        <option value="two">Member</option>
                        <option value="two">Viewer</option>
                        </select> 
                      </div>

                      <div class="clearfix"></div>
                      <div class="col-sm-6 margined">
                        <div class="input-group"> 
                          <span class="input-group-btn">
                            <button id="filter" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-user"></span>
                            </button>
                        </span>
                        <input type="search" name="searchBy" id="searchBy" class="form-control" readonly value="Frederic Besse"/>
                        <span class="input-group-btn">
                          <button id="filter" class="btn btn-primary btn-block">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                        </div>

                      </div>
                      <div class="col-sm-4 permission">
                        <select class="form-control">
                        <option value="one">Admin</option>
                        <option value="two">Member</option>
                        <option value="two">Viewer</option>
                        </select> 
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-sm-6 margined">
                          <div class="input-group"> 
                            <span class="input-group-btn">
                              <button id="filter" class="btn btn-primary btn-block">
                                  <span class="glyphicon glyphicon-user"></span>
                              </button>
                          </span>
                          <input type="search" name="searchBy" id="searchBy" class="form-control" readonly value="Jozef Dobos"/>
                          <span class="input-group-btn">
                          <button id="filter" class="btn btn-primary btn-block">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                          </div>
                      </div>
                      <div class="col-sm-4 permission">
                        <select class="form-control">
                        <option value="one">Admin</option>
                        <option value="two">Member</option>
                        <option value="two">Viewer</option>
                        </select> 
                      </div>

                    </div>

                  </form>   
                </div>

                <div class="block">
                  <div class= "col-sm-12 margined block-header">
                    <h3>Type</h3>
                  </div>

                  <form role="form" class="standardform">  

                    <div class="form-group">
                      <div class= "col-sm-12">
                        <label class="radio radio-pad">
                          <input type="radio" name="federated" id="federated" value="single"> 
                          <span class="glyphicon glyphicon-file"></span>
                          Single Project
                        </label>
                        <div class="radio-pad">
                        <p>Consist of only one element.</p>
                        </div>
                      </div>

                      <div class= "col-sm-12 margined">
                        <label class="radio radio-pad">
                          <input type="radio" name="federated" id="federated" value="federated"  checked="checked"> 
                          <span class="glyphicon glyphicon-folder-open"></span>
                          Federated Project
                        </label>
                        <div class="radio-pad">
                        <p>Can have attached sub-projects.</p>
                        </div>
                      </div>
                    </div>    

                  </form>   
                </div>

                <div class="block">
                  <div class= "col-sm-12 margined block-header">
                    <h3>Federation</h3>
                  </div>
                  <form role="form" class="standardform">  
                    <div class="form-group">
                      <div class="col-sm-6 margined">
                        <div class="input-group"> 
                        <input type="search" name="searchBy" id="searchBy" class="form-control" placeholder="Search project"/>
                        <span class="input-group-btn">
                            <button id="filter" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-sm-6 margined">
                        <div class="input-group"> 
                          <span class="input-group-btn">
                            <button id="filter" class="btn btn-primary btn-block">
                                <span class="glyphicon glyphicon-file"></span>
                            </button>
                        </span>
                        <input type="search" name="searchBy" id="searchBy" class="form-control" readonly value="Car project 1"/>
                        <span class="input-group-btn">
                          <button id="filter" class="btn btn-primary btn-block">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                        </div>

                      </div>
                      <div class="col-sm-4 permission">
                        <select class="form-control">
                        <option value="one">HEAD</option>
                        <option value="two">Rev 1</option>
                        <option value="two">Rev 2</option>
                        </select> 
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-sm-6 margined">
                          <div class="input-group"> 
                            <span class="input-group-btn">
                              <button id="filter" class="btn btn-primary btn-block">
                                  <span class="glyphicon glyphicon-file"></span>
                              </button>
                          </span>
                          <input type="search" name="searchBy" id="searchBy" class="form-control" readonly value="Floor project 3"/>
                          <span class="input-group-btn">
                          <button id="filter" class="btn btn-primary btn-block">
                              <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>
                          </div>
                      </div>
                      <div class="col-sm-4 permission">
                        <select class="form-control">
                        <option value="one">HEAD</option>
                        <option value="two">Rev 1</option>
                        <option value="two">Rev 2</option>
                        </select> 
                      </div>

                    </div>

                  </form>   
                </div>
                
                  <form role="form">  
                      <button type="submit" class="btn btn-success pull-right">Submit</button>
                  </form>
                
              </div>
            </div>
          </div>
        </div>


      </div>
  
      <div id="push"></div>

    </div>

    <div id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">© 2014 3D Repo LTD</div>
          <div class="col-md-1">T&Cs</div>
          <div class="col-md-1">Security</div>
          <div class="col-md-1"></div>
          <div class="col-md-2">LOGO</div>
          <div class="col-md-2"></div>
          <div class="col-md-1">Contact</div>
          <div class="col-md-1">Blog</div>
          <div class="col-md-1">About</div>
        </div>
      </div>
    </div>


  </body>
</html>
