matrix:
  include:
    #linter test
    - language: node_js
      dist: focal
      name: Linter check
      git:
      submodules: false
      depth: 1
      node_js:
        - "14.17.1"
      script:
        - cd backend
        - yarn install
        - yarn lint
        - cd ../frontend
        - yarn install
        - yarn lint
        - yarn build:test
    # tests
    - language: node_js
      dist: focal
      name: Backend tests
      git:
      submodules: false
      depth: 1
      node_js:
        - "14.17.1"
      sudo: true
      addons:
        apt:
         packages:
            - expect-dev
            - rabbitmq-server
      hosts:
        - test.127.0.0.1

      before_install:
        - wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
        - echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
        - sudo apt-get update
        - sudo apt-get install -y mongodb-org
        - sudo rm -rf /var/lib/mongodb/*
        - sudo service mongod start
        - until nc -z localhost 27017; do sudo tail /var/log/mongodb/mongod.log; sleep 5; done
        - mkdir -p submodules
        - test_ver=`cat backend/test/testDBVersion`
        - cd submodules
        - git clone https://$TESTS_USER:$TESTS_PASSWORD@github.com/3drepo/tests.git
        - cd tests
        - git checkout $test_ver
        - git status
        - cd backend && mongorestore
        - cd ../../../
        - cp -r ./submodules/tests/frontend/staticPages/legal/ ./resources/legal

      install:
        - cd ./backend
        - yarn install
        - cd ./../frontend
        - DETECT_CHROMEDRIVER_VERSION=true yarn install
        - yarn build

      cache:
      yarn: true
      directories:
        - node_modules

      script:
        - cd ../backend
        - mkdir coverage
        - unbuffer yarn test
        - cd ../
        - NODE_ENV=test NODE_CONFIG_DIR='./config' node "./backend/3drepo.js" &
        - cd ./frontend
       #- unbuffer yarn test

notifications:
    email:
        recipients:
            - devOps@3drepo.org
