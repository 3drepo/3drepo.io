language: node_js
git:
  submodules: false
  depth: 1
node_js:
    - "6.11.3"
env:
  - CXX=g++-4.8
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
    - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo dpkg â€“I google-chrome-stable_current_amd64.deb
    - mkdir -p submodules
    - cd submodules
    - git clone https://$TESTS_USER:$TESTS_PASSWORD@github.com/3drepo/tests.git
    - cd ..
    - sudo apt-get install graphicsmagick
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    - echo "deb http://repo.mongodb.org/apt/ubuntu trusty/mongodb-org/3.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org
    - mongod --version
    - sudo service mongod start
    - until nc -z localhost 27017; do sleep 1; done
    - test_ver=`git submodule status | grep tests | cut -f 2 -d '-' | cut -f 1 -d ' '`
    - cd submodules/tests
    - git checkout $test_ver
    - git status
    - cd backend
    - mongorestore

install: cd backend && yarn install && cd ../frontend && yarn install

cache:
  yarn: true
  directories:
    - node_modules

services:
  - rabbitmq
script:
    - cd ../../../backend && yarn run test
    - cd ../frontend
notifications:
    email: 
        recipients:
            - team@3drepo.org
