language: node_js

git:
  submodules: false
  depth: 1

node_js:
    - "8.9.3"

sudo: false
dist: trusty

addons:
  apt:
   sources:
      - mongodb-3.2-precise
  chrome: stable
  hosts:
    - test.127.0.0.1

before_install:
    - mongo --version
    - mkdir -p submodules
    - cd submodules
    - git clone https://$TESTS_USER:$TESTS_PASSWORD@github.com/3drepo/tests.git
    - cd ..
    - sudo apt-get install -y graphicsmagick 
    - mongod --version
    - until nc -z localhost 27017; do sleep 1; done
    - test_ver=`cat backend/test/testDBVersion`
    - cd submodules/tests
    - git checkout $test_ver
    - git status
    - cd backend && mongorestore
    - cd ./../../../
    - cp -r ./submodules/tests/frontend/pug/legal/ ./pug/legal

install:
    - cd ./backend 
    - yarn install
    - cd ./../frontend 
    - yarn install
    - yarn run gulp build

cache:
  yarn: true
  directories:
    - node_modules

services:
  - rabbitmq
  - mongodb
  
script:
    - yarn run wdm:update
    - yarn run wdm:start > /dev/null 2>&1 &
    - cd ./../backend 
    - yarn run test
    - cd ./../ 
    - NODE_ENV=test NODE_CONFIG_DIR='./config' node "./backend/3drepo.js" & sleep 5 
    - cd ./frontend
    - yarn run e2e

notifications:
    email: 
        recipients:
            - devOps@3drepo.org
