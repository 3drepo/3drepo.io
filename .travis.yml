language: node_js
node_js:
    - "4.1"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
services: mongodb
before_install: 
    - npm install -g grunt-cli
    - sleep 15
    - cd backend/test/integrated/
    - mongorestore
install: npm install
script:
    - npm test
    - grunt test-integrated
notifications:
    email: 
        recipients:
            - team@3drepo.org
