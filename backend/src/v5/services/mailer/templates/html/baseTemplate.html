<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
	<style>
		a {
			color: inherit !important;
		}

		.logoDiv {
			margin-top: 25px;
			margin-bottom: 25px;
		}

		img.logo {
			height: 50px;
			margin-left: auto;
			margin-right: auto;
			display: block;
		}

		.content {
			width: 100%;
			height: 100%;
			margin: auto;
			font-family: 'Inter', 'Roboto', 'inherit', Helvetica;
			font-style: normal;
			opacity: 1;
			text-align: left;
		}

		.contentBorder {
			background: rgba(255, 255, 255, 255);
			/* 01 dp */
			box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.14);
			border-radius: 10px;
			margin-left: 50px;
			margin-right: 50px;
			overflow: auto;
		}

		.contentBody {
			position: relative;
			margin: 12%
		}

		.greeting {
			color: rgba(23,43,77,1);
			height: 68px;
			font-weight: 500;
			font-size: 24px;
			line-height: 24px;
			align-items: center;
		}

		p {
			margin-top: 20px;
			color: rgba(107,119,140,1);
			font-size: 12px;
			opacity: 1;
			text-align: left;
			overflow-wrap: normal;
		}

		.textBold {
			font-weight: 600;
		}

		.primaryButton {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 8px 16px;
			width: max-content;
			height: 35px;
			/* Primary/6 (main) */
			background: #00C1D4;
			/* Primary/6 (main) */
			border: 1px solid #00C1D4;
			box-sizing: border-box;
			/* drop-shadow / button-primary */
			box-shadow: 0px 2px 0px rgba(0, 0, 0, 0.043);
			border-radius: 5px;
			margin-top: 15px
		}

		.primaryButtonText {
			/* H5/regular */
			font-style: normal;
			font-weight: 400;
			font-size: 13px;
			line-height: 19px;
			/* identical to box height, or 146% */
			text-align: center;
			/* Character / Primary(inverse) */
			color: #FFFFFF;
			/* Inside auto layout */
			flex: none;
			order: 0;
			flex-grow: 0;
			margin: auto;
		}

		.breakLine {
			height: 1px;
			/* Base/palette.base.lightest */
			background: #D0D9EB;
			margin-bottom: 20px;
			margin-top: 20px;
		}

		.sign {
			font-weight: 600;
			margin-bottom: 30px;
			margin-top: 15px;
			color: rgba(107,119,140,1);
			font-size: 12px;
			opacity: 1;
			text-align: left;
			overflow-wrap: normal;
		}

		.footer {
			margin: auto;
			width: max-content;
		}

		.footNotes {
			width: 407px;
			color: rgba(188,190,202,1);
			top: 565px;
			left: 63px;
			font-weight: Medium;
			font-size: 10px;
			text-align: center;
		}

		.linkPanel {
			width: max-content;
			overflow: hidden;
			margin: auto;
			margin-top: 25px;
			margin-bottom: 25px;
		}

		.iconBg {
			width: 38px;
			height: 38px;
			background: rgba(207,216,234,1);
			opacity: 1;
			position: relative;
			border-radius: 50%;
			float: left;
			margin: 5px;
			display: table-cell;
			text-align: center;
		}

		.linkIcon {
			margin: auto;
			display: block !important;
			height: 18px;
			margin-top: 10px;
		}

		.buttonLink {
			text-decoration: none
		}

		<%- extraStyles %>

	</style>
</head>
<body style="background: rgba(242,246,252,1)">
	<div class="content">
		<div class="logoDiv">
			<a class="buttonLink" href="<%= domain %>" target="_blank">
				<img class="logo" src="<%= `${domain}/assets/email-resources/3drepo-logo.png` %>" />
			</a>
		</div>

		<div class="contentBorder">
			<div class="contentBody">
				<p><span class="greeting">Hello <%= firstName %>,</span></p>
				<%- emailContent %>
				<p>
					All the best,
				</p>
				<p class="sign">3D Repo team </p>
			</div>
		</div>
		<div class="footer">
			<div class="linkPanel">
				<a class="buttonLink" href="https://twitter.com/3drepo" target="_blank">
					<div class="iconBg">
						<img class="linkIcon" src="<%= `${domain}/assets/email-resources/twitter.png` %>" />
					</div>
				</a>
				<a class="buttonLink" href="https://en-gb.facebook.com/3DRepo/" target="_blank">
					<div class="iconBg">
						<img class="linkIcon" src="<%= `${domain}/assets/email-resources/facebook.png` %>" />
					</div>
				</a>
				<a class="buttonLink" href="https://www.linkedin.com/company/3d-repo" target="_blank">
					<div class="iconBg">
						<img class="linkIcon" src="<%= `${domain}/assets/email-resources/linkedIn.png` %>" />
					</div>
				</a>
				<a class="buttonLink" href="https://github.com/3drepo" target="_blank">
					<div class="iconBg">
						<img class="linkIcon" src="<%= `${domain}/assets/email-resources/github.png` %>" />
					</div>
				</a>
				<a class="buttonLink" href="https://www.youtube.com/channel/UC9ofPaxxyQy0jPEB9YlNpuA" target="_blank">
					<div class="iconBg">
						<img class="linkIcon" src="<%= `${domain}/assets/email-resources/youtube.png` %>" />
					</div>
				</a>
			</div>

			<p class="footNotes">
				Copyright &#0064; 2022 Asite 3D Repo Ltd. all rights reserved.
			</p>
			<p class="footNotes">
				Asite 3D Repo, 7th Floor, Leconfield House, Curzon Street<br />
				London, W1J 5JA, United Kingdom
			</p>
		</div>
	</div>
</body>
</html>
